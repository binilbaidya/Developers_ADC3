{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<title>Login</title>

<div class="content-seciton">
    <form method="POST" class="form-text">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-froup">
            <button type="Submit" class="btn btn-outline-info mb-4">Login</button>
        </div>
    </form>
    <div class="border-top pt-3" style="padding-bottom: 25px">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'user:register' %}">Sign Up Now</a>
        </small>
    </div>
</div>

{% endblock %}
