{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
	<a href="../" class="btn btn-light btn-sm mb-4">Go Back</a>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Post</legend>
            {{ create_form|crispy }}
            <button type="submit" class="btn btn-outline-info">Post</button>
        </fieldset>
    </form>
</div>

{% endblock %}
