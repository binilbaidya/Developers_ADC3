<div class="col-md-4">
    <div class="content-section">
        <h4>Search</h4>
        <p class='text-muted'>Search Projects From Here...</p>
            <ul class="list-group">
                <li class="list-group-item list-group-item-light">
                    <form action="{% url 'project:search' %}" method="GET" class="form-inline text-right">
                        <div class="form-group">
                            <input name="q" value="{{ request.GET.q }}" class="form-control form-control-sm" type="text" placeholder="Search...">
                            <button class="btn btn-light btn-sm" type="submit" style="margin-top: 0px;">Search</button>
                        </div>
                    </form>
                </li>
            </ul>
    </div>
</div>
